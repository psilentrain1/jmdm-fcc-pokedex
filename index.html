<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Pokedex</title>
    <link rel="shortcut icon" href="https://www.freepnglogos.com/uploads/pok-mon-go-logo-png-30.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="dex-body">
        <div class="dex-body-upper">
          <div class="dex-body-upper-wrap">
            <div class="dex-btn-blue">
              <div class="dex-btn-blue-inner"></div>
            </div>
            <div class="dex-body-upper-leds">
              <div class="dex-body-upper-led-1"></div>
              <div class="dex-body-upper-led-2"></div>
              <div class="dex-body-upper-led-3"></div>
            </div>
          </div>
          <div class="dex-body-upper-decoration-container">
            <div class="dex-body-upper-decoration-1"></div>
            <div class="dex-body-upper-decoration-2"></div>
            <div class="dex-body-upper-decoration-3"></div>
            <div class="dex-body-upper-decoration-4"></div>
          </div>
        </div>
        <div class="dex-body-middle">
          <div class="dex-screen-bezel">
            <div class="dex-screen">
              <div class="screen-content">
                <div class="search">
                  <input type="text" name="search-input" id="search-input" placeholder="Name or ID, then press A:" required />
                </div>
                <div id="result" class="result hidden">
                  <div class="identity">
                    <div class="name"><span id="pokemon-name"></span></div>
                    <div class="id">ID#<span id="pokemon-id"></span></div>
                  </div>
                  <div class="stats-1">
                    <div>Weight: <span id="weight"></span></div>
                    <div>Height: <span id="height"></span></div>
                  </div>
                  <div id="image" class="image"></div>
                  <div id="types" class="types"></div>
                </div>
              </div>
            </div>
            <div class="dex-screen-below">
              <div class="dex-screen-btn"></div>
              <div class="dex-screen-vent">
                <div class="dex-screen-vent-1"></div>
                <div class="dex-screen-vent-2"></div>
                <div class="dex-screen-vent-3"></div>
                <div class="dex-screen-vent-4"></div>
              </div>
            </div>
            <div class="dex-screen-bezel-cut-container">
              <div class="dex-screen-bezel-cut-1"></div>
              <div class="dex-screen-bezel-cut-2"></div>
            </div>
          </div>
        </div>
        <div class="dex-body-lower">
          <div class="dex-body-lower-left">
            <button type="button" id="search-button" class="dex-btn-a">A</button>
          </div>
          <div class="dex-body-lower-middle">
            <div class="dex-body-lower-middle-leds">
              <div id="red" class="dex-body-lower-middle-led-1"></div>
              <div id="green" class="dex-body-lower-middle-led-2"></div>
            </div>
            <div class="dex-screen-lower">
              <table id="stats" class="stats hidden">
                <tr>
                  <td>HP: <span id="hp"></span></td>
                  <td>Sp.: <span id="speed"></span></td>
                </tr>
                <tr>
                  <td>Att: <span id="attack"></span></td>
                  <td>Def: <span id="defense"></span></td>
                </tr>
                <tr>
                  <td>SA: <span id="special-attack"></span></td>
                  <td>SD: <span id="special-defense"></span></td>
                </tr>
              </table>
            </div>
          </div>
          <div class="dex-body-lower-right">
            <div class="dex-btn-dpad-container">
              <div class="dex-btn-dpad-v"></div>
              <div class="dex-btn-dpad-h"></div>
              <div class="dex-btn-dpad-clip"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
